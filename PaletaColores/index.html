<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Paleta de Colores</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container mt-5">
        <!-- Contenedor del logo y el tÃ­tulo -->
        <div class="header-container text-center mb-4">
            <img src="logo.jpg" alt="Logo" class="img-fluid logo">
        </div>

        <!-- Paleta de colores -->
        <div class="d-flex flex-column align-items-center mt-3">
            <div class="color-row">
                <span class="color-code">#002FA7</span>
                <div class="color-box" style="background-color: #002FA7;"></div>
            </div>
            <div class="color-row">
                <span class="color-code">#0047AB</span>
                <div class="color-box" style="background-color: #0047AB;"></div>
            </div>
            <div class="color-row">
                <span class="color-code">#1974D2</span>
                <div class="color-box" style="background-color: #1974D2;"></div>
            </div>
            <div class="color-row">
                <span class="color-code">#4169E1</span>
                <div class="color-box" style="background-color: #4169E1;"></div>
            </div>
            <div class="color-row">
                <span class="color-code">#1E90FF</span>
                <div class="color-box" style="background-color: #1E90FF;"></div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
