<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de Login</title>
    <link rel="stylesheet" href="PaginaWebCSS.css"> <!-- Enlace al archivo CSS -->
</head>
<body>
    <div class="top">
        Tel.: 923 26 79 61 | Pº Canalejas, 139-159 - 37001 - Salamanca
    </div>

    <div class="header">
        <img src="calasanz.jpg" alt="Logo" class="logo"> <!-- Reemplaza "calasanz.jpg" con la ruta de tu logo -->
        <div class="login-container">
            <form class="login-form">
                <input type="text" name="usuario" placeholder="Usuario" required>
                <input type="password" name="contraseña" placeholder="Contraseña" required>
                <button type="submit">Login</button>
            </form>
        </div>
    </div>
    
    <div class="menu-container">
        <form class="menu-form">
            <button class="button">Botón 1</button>
            <button class="button">Botón 2</button>
            <button class="button">Botón 3</button>
            <button class="button">Botón 4</button>
        </form>
    </div>

    <div class="imagen-scroll">
        <img src="calasanz2.png" alt="Imagen Scroll" class="scroll-img"> <!-- Añadir clase para estilo -->
    </div>

</body>
</html>
